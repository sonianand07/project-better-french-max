<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better French - Simplified French News</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2025060125">
    <link rel="stylesheet" href="css/glass-note-tooltip.css?v=2025060121">
    <meta name="description" content="Daily French news headlines in simplified format for French learners and native speakers">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo">
                <span class="logo-better">Better</span>
                <span class="logo-french">French</span>
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle" role="tablist" aria-label="Content mode selection">
                <!-- Desktop mode options -->
                <button 
                    class="mode-option active" 
                    data-mode="learner" 
                    role="tab" 
                    aria-selected="true"
                    aria-controls="content"
                    tabindex="0"
                >
                    🎓 French Learner Mode
                </button>
                <button 
                    class="mode-option" 
                    data-mode="native" 
                    role="tab" 
                    aria-selected="false"
                    aria-controls="content"
                    tabindex="-1"
                >
                    🇫🇷 French Native Mode
                </button>
                
                <!-- Mobile single mode switcher -->
                <div class="mode-switcher" data-current-mode="learner">
                    <span class="mode-icon">🎓</span>
                    <span class="mode-text">Learner</span>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <input type="search" 
                       class="search-input" 
                       placeholder="Search" 
                       aria-label="Search articles">
                <span class="search-icon">🔍</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Featured Article -->
            <article class="article-card featured-card" id="featured-article">
                <!-- Featured article will be populated by JavaScript -->
            </article>

            <!-- Articles Grid -->
            <div class="articles-grid" id="articles-container">
                <!-- Regular articles will be populated by JavaScript -->
            </div>

            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="load-more-btn" id="load-more">
                    Load 10 more articles
                </button>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div class="loading" id="loading" aria-hidden="true">
        <div class="loading-spinner"></div>
        <p>Loading articles...</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message" aria-hidden="true">
        <p>Unable to load articles. Please try again later.</p>
        <button class="retry-btn" id="retry-btn">Retry</button>
    </div>

    <script src="script.js"></script>
    <script type="module" src="js/glass-note-tooltip.js?v=2025060122"></script>
</body>
</html>
